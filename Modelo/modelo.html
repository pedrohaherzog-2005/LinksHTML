<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025</title>
    <link rel="stylesheet" href="estilo/form010.css">
</head>
<body>
    <main>
        <header>
            <h1>Calculo de Idade</h1>
        </header>
        <form action="" method="get" autocomplete="on">
            <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="2005" max="2024" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
            <p id="botao">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
